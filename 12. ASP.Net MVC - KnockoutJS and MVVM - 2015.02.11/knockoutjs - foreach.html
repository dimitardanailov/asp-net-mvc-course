<!DOCTYPE>
<html>
<head>
	<title>Knockout.js - Foreach </title>

	<script type='text/javascript' src='knockout-3.2.0.js'></script>
</head>

<body>

	<h2> Example for Foreach </h2>

	<div data-bind="foreach: products">
        <div>
            <div data-bind="text: id"></div>
            <img data-bind="attr: { src: image_path, title: name }"/>
            <div data-bind="text: name"></div>
            <p data-bind="text: description">
            </p>

            <hr/>
        </div>
    </div>


	<script type="text/javascript">

		// Second Example
		var products = new Array();
		products[0] = {
			'id': 1,
			'name': 'My Product',
			'description': 'My Descripton',
			'image_path': 'https://yt3.ggpht.com/-oz4wRd7ktxA/AAAAAAAAAAI/AAAAAAAAAAA/1_BdSDS28aQ/s100-c-k-no/photo.jpg'
		}

		products[1] = {
			'id': 2,
			'name': 'My Second Product',
			'description': 'My Second Descripton',
			'image_path': 'https://yt3.ggpht.com/-oz4wRd7ktxA/AAAAAAAAAAI/AAAAAAAAAAA/1_BdSDS28aQ/s100-c-k-no/photo.jpg'
		}

		products[2] = {
			'id': 3,
			'name': 'My 3rd Product',
			'description': 'My 3rd Descripton',
			'image_path': 'https://yt3.ggpht.com/-oz4wRd7ktxA/AAAAAAAAAAI/AAAAAAAAAAA/1_BdSDS28aQ/s100-c-k-no/photo.jpg'
		}

		products[3] = {
			'id': 4,
			'name': 'My 4th Product',
			'description': 'My 4th Descripton',
			'image_path': 'https://yt3.ggpht.com/-oz4wRd7ktxA/AAAAAAAAAAI/AAAAAAAAAAA/1_BdSDS28aQ/s100-c-k-no/photo.jpg'
		}	

		ko.applyBindings({
			products: products
		});
	</script>
</body>

</html>
